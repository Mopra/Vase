<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>

    <header>

    </header>
    <main>

    <section class="scrollspy section" id="AboveTheFold">

    </section>

    <section class="scrollspy section" id="Profile">
      <div class="container">
        <div class="row About">
          <div class="col s12 m4 l3">
            <div class="logo">
              <img src="Material/logo_profile.jpg" class="z-depth-4">
            </div>
          </div>
          <div class="col s12 m8 l9">
            <div class="info">
              <p class="flow-text">
                Med mere end 20 års erfaring som mobil og club dj, er DJ Vase det perfekte valg når musikken til din fest skal sidde lige i skabet.
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="scrollspy section" id="Portfolio">

    </section>

    <section class="scrollspy section" id="Contact">
      <div class="wrapper">

      </div>
    </section>

    </main>
    <footer>

    </footer>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

    <script type="text/javascript">
    $(document).ready(function() {
    var movementStrength = 25;
    var height = movementStrength / $(window).height();
    var width = movementStrength / $(window).width();
    $("#AboveTheFold").mousemove(function(e){
              var pageX = e.pageX - ($(window).width() / 2);
              var pageY = e.pageY - ($(window).height() / 2);
              var newvalueX = width * pageX * -1 - 25;
              var newvalueY = height * pageY * -1 - 300;
              $('#AboveTheFold').css("background-position", newvalueX+"px     "+newvalueY+"px");
    });
    });
    </script>
  </body>
</html>
